# Redis Replica Configuration
# Auto-generated for Railway deployment

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Authentication
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# Replication - Connect to Master
replicaof ${MASTER_HOST} 6379
replica-read-only yes
replica-announce-ip ${RAILWAY_PRIVATE_DOMAIN:-localhost}
replica-announce-port 6379

# Persistence - RDB
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Persistence - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory ${REDIS_MAXMEMORY:-256mb}
maxmemory-policy allkeys-lru

# Performance Tuning
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""
