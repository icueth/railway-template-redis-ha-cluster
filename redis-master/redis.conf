# Redis Master Configuration
# Auto-generated for Railway deployment

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Authentication
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# Persistence - RDB
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Persistence - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory ${REDIS_MAXMEMORY:-256mb}
maxmemory-policy allkeys-lru

# Replication
replica-announce-ip ${RAILWAY_PRIVATE_DOMAIN:-localhost}
replica-announce-port 6379
min-replicas-to-write 0
min-replicas-max-lag 10

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client handling
maxclients 10000
